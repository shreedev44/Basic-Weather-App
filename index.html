<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center m-5">
        <div>
            <h3>Country</h3>
            <select name="" id="select-country">
            </select>
        </div>
        <div class="mx-5">
            <h3>State</h3>
            <select name="" id="select-state">
            </select>
        </div>
        <div>
            <h3>City</h3>
            <select name="" id="select-city">
            </select>
        </div>
    </div>
    <div>
        <div class="m-5 d-flex justify-content-center">
            <div>
                <div id="image">
                </div>
                <h1 id="degree-celcius" class="text-dark"></h1>
                <p>feels like: <span id="feels-like"></span></p>
                <h4 id="degree-text" class="text-center"></h4>
                <h5 id="location"></h5>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <span class="mx-3">
                <span>Wind: </span><span id="wind"></span>
            </span>
            <span class="mx-3">
                <span>Humidity: </span><span id="humidity"></span>
            </span>
            <span class="mx-3">
                <span>Dew Point: </span><span id="dew-point"></span>
            </span>
            <span class="mx-3">
                <span>Pressure: </span><span id="pressure"></span>
            </span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous"></script>
</body>
</html>
